<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template/ui.xhtml">
    <ui:define name="body">
        <p:outputPanel styleClass="app-container app-container-flex">
        <h:form >
            <p:panel styleClass="pnlLogin" header="Login">
                <p:messages globalOnly="true" closable="true" showDetail="true">
                    <p:autoUpdate />
                </p:messages>
                <h:panelGrid columns="3">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginPage.username}" required="true" label="Username" requiredMessage="#{msg['field.required']}" autocomplete="off" />
                    <p:message for="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:inputText id="password" type="password" value="#{loginPage.password}" required="true" label="Password" requiredMessage="#{msg['field.required']}" autocomplete="off" />
                    <p:message for="password" />

                    <p:commandButton value="Login" action="#{loginPage.login}" ajax="false" icon="ui-icon-check" validateClient="true" />
                </h:panelGrid>
            </p:panel>
        </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
